<body>
    <div id="navigation">
        <div id="logo"><img src="picture/2.png" alt="Home"></div>
        <div id="home">Home</div>

        <div id="plan">Plans</div>
        <div id="login"><img src="picture/loginicon.png" alt=""></div>     
    </div>
    <div id="intro"><img src="picture/intro.png" alt=""></div>
    <div id="fcontain">
        <div id="featured">
            <div id="title">Featured</div>
        </div>
        <div id="line"></div>
        <div id="fitems">
            <div id="imagecontain">
            <div class="featured-game" id="er"><a href="eldenring.html"><img src="picture/eldenwall.jpg" alt=""></a></div>
            <div class="featured-game" id="blood"><a href="bloodborne.html"><img src="picture/bloodwall.jpeg"></a></div>
            <div class="featured-game" id="dark"><a href="darksouls.html"><img src="picture/dswall.jpg"></a></div>
            <div class="featured-game" id="sek"><a href="sekiro.html"><img src="picture/sewall.webp"></a></div>
            <div class="featured-game" id="popww"><a href="princeofpersiaww.html"><img src="picture/popwwall.jpg"></a></div>
            <div class="featured-game" id="popsot"><a href="princeofpersiasot.html"><img src="picture/popsotwall.jpg"></a></div>
            <script>
                const featuredGames = document.querySelectorAll('.featured-game');
                let currentIndex = 0;      
                function showGame(index) {
                    featuredGames.forEach(game => {
                        game.style.display = 'none';
                    });
                    featuredGames[index].style.display = 'block';
                }              
                function rotateGames() {
                    featuredGames[currentIndex].style.display = 'none';
                    currentIndex = (currentIndex + 1) % featuredGames.length;
                    featuredGames[currentIndex].style.display = 'block';
                }
                showGame(currentIndex);
                setInterval(rotateGames, 4000);
                </script>
            </div>
        </div>
