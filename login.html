<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign in to Ace Games</title>
    <link rel="stylesheet" href="logstyle.css">
</head>
<body>
    <div id="navigation">
        <div id="logo">
            <a href="/index.html" target="_main">
                <img src="picture/2.png" alt="Home">
            </a>
        </div>
        
        <div id="home">
            <a href="/index.html" target="_main">
                Home
            </a>
        </div>
        <div id="reg">
            <a href="/register.html" target="_main">
                Register
            </a>           
        </div>
        <div id="plan">
            <a href="/plans.html" target="_main">
                Plans
            </a>   
        </div>
        <div id="login">
            <a href="/login.html" target="_main">
                <img src="picture/loginicon.png" alt="">
            </a>
        </div>            
    </div>

    <div id="login-container">
        <img src="picture/2.png" alt="Logo">
        <h2>Login</h2>
        <form action="#">
            <input type="text" placeholder="Enter your ID" name="id">
            <input type="password" placeholder="Enter your Password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
